<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Historial de Inversiones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="text-primary">Historial de Inversiones</h1>
      <a href="index.html" class="btn btn-secondary mt-2">Volver</a>
    </div>

    <div id="historial" class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Fecha</th>
            <th>Monto Invertido (USD)</th>
            <th>Ganancia Estimada (USD)<th>
            <th>Estado: "Pendiente de acreditacion. Su inversion comenzara una vez que se deposite a la tarjeta 4169 1608 3603 8829"<th>
          </tr>
        </thead>
        <tbody id="tablaHistorial">
          <!-- Se llenarÃ¡ con JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const historial = JSON.parse(localStorage.getItem('inversiones')) || [];
    const tabla = document.getElementById('tablaHistorial');

    if (historial.length === 0) {
      tabla.innerHTML = '<tr><td colspan="3" class="text-center">No hay inversiones registradas.</td></tr>';
    } else {
      historial.forEach(item => {
        const row = `<tr>
          <td>${item.fecha}</td>
          <td>$${item.monto}</td>
          <td>$${item.ganancia}</td>
        </tr>`;
        tabla.innerHTML += row;
      });
    }
  </script>
</body>
</html>
